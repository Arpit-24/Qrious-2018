<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Leaderboard</title>
</head>
<body>
   {% if user.is_authenticated %}
      {% for user in all_users %}
         {{user.username}} {{user.num_diamonds}}<br>
      {% endfor %}

   {% else %}
      You must be logged in to continue<br>
      <a href="accounts/login">Login</a><br>
   {% endif %}
   
   <a href="{% url 'Qriousapp:index' %}">Go back</a>


</body>
</html>
